    <script>
        $(document).ready(function () {
            var companies = "{{ names }}".replace(/\[|]|&#39;/g, "").split(",");
            for (i in companies) {
                $("#dropdown").append("<a class=\"dropdown-item\" href=\"/company?company=" + companies[i].trim() + "/\">" + companies[i] + "</a>");
            }
        });
    </script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const myParam = urlParams.get('myParam');

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        $(document).ready(function () {
            var name = getParameterByName('industry').replace("/", "");
            $("#name").append(name)
        });
    </script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                $.ajax({
                    data : {
                        name: $('#searchInput').val()
                    },
                    type : 'POST',
                    url : '/search'
                }).done(function(data) {
                    document.location.href = "/company?company=" + data.name
                });
                event.preventDefault();
            });
        });
    </script>
